<meta charset="UTF-8">
<style>
h1, h2, h3, h4, h5, h6 {
font-family: 'Droid serif', serif;
font-style: italic;
line-height: 44px;
margin: 0 0 12px;
text-align: left;
}

table {
width:100%;
}

tr:nth-child(even) {
background-color: #f0f8ff;
} 

tr:hover {
background-color: #f5f5f5;
color: #000000;
}

th {
background: #f0f8ff;
height: 50px;
text-align: center;
color: #6A5ACD;
font-family: 'Rouge Script', cursive;
font-size: 17px;
font-weight: normal;
line-height: 48px; margin: 0 0 50px;
text-align: center;
}

tr:hover td {
width: 70%;
}

td.note {
width: 70%;
text-align: left;
}

td.question {
width: 30%;
text-align: left;
}
</style>
<script>
var is_hidden = true;

function hideNotes (){
is_hidden = !is_hidden;
var notes = document.getElementsByClassName("note");
  for (var k = 0; k < notes.length; ++k){
  var note = notes[k].getElementsByTagName("td");

    for(var i = 0; i < note.length; i+=2) {
      if (is_hidden){
      note[i].style.color="black";
      note[i].style.width="70%";
      } else {
      note[i].style.color="white";
      note[i].style.width="5px";
      }
    }
  }
}
</script>
